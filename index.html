<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-like Guessing Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Wordle-like Guessing Game</h1>
        <div id="timer">Time: <span id="time">60</span>s</div>
        <div id="guess-container"></div>
        <input type="text" id="word-input" maxlength="5" placeholder="Guess a 5-letter word...">
        <button id="guess-button">Guess</button>
        <div id="message"></div>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p>Kelime haznene güveniyorsan demek ki buradasındır. Haydi başlayalım!</p>
        </div>
    </div>

    <script src="/word.js"></script>
    <script src="/script.js"></script>
</body>
</html>
